<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inoshoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Inoshoes</h1>
    <p>Discover the Future of Footwear</p>
</header>

<div class="container">
    <section class="featured">
        <h2>Featured Collection</h2>
        <p>Explore our latest innovative designs that blend comfort with style.</p>
    </section>

    <section class="gallery">
        <h2>Latest Collections</h2>
        <div class="shoe-item">
            <img src="images/sneakers-nobrand-vogue-14394-multicolor.jpg" alt="Multicolor Sneakers">
            <h3>Multicolor Vogue Sneakers</h3>
            <p>Price: 150 EUR</p>
        </div>
        <div class="shoe-item">
            <img src="images/sneakers-nobrand-vapour-14566-tan.jpg" alt="Tan Sneakers">
            <h3>Tan Vapour Sneakers</h3>
            <p>Price: 200 EUR</p>
        </div>
        <div class="shoe-item">
            <img src="images/sneakers-nobrand-vogue-2-14394-grey.jpg" alt="Grey Sneakers">
            <h3>Grey Vogue-2 Sneakers</h3>
            <p>Price: 250 EUR</p>
        </div>
    </section>

    <section>
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</div>
<section>
    <h2>Contact Us</h2>
    <iframe src="https://urc1aetokre.typeform.com/to/PWMIKRe8" style="width:100%; height:500px;"></iframe>
</section>

</body>
</html>
